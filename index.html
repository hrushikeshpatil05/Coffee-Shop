<!DOCTYPE html>
<html>
 <head>
 	<meta name="viewport" content="width=devie-width,
 	initial-scale=1.0">
	<title>Learning html</title>
	<link rel="stylesheet" type="text/css" href="coffeeshop.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
	font-awesome/4.7.0/css/
	font-awesome.min.css">
	 </head>
<body>
	<div class="container">
		<header class="coffee-header">
			<div class="div-logo">
			<img src="cofee-logo.png">
			<span class="logo-text">
				Coffee Shop
			</span> 	
			</div>
			<nav class="coffee-nav">
				<a href="#">Home</a>
				<a href="#">Product</a>
				<a href="#">Price</a>
				<a href="#">About</a>
			</nav>
		</header>
		<div class="site-content">
			<div class="image-content">
			<h1 class="quote">Coffee is the best thing to douse the sunrise with.</h1>
		</div>
			<div class="card-list">
				</div>
				<div class="order-section">
					<h1 id="order">Order</h1>
					 <script type="text/javascript" src="https://form.jotform.com/jsform/201920542152040"></script>"></script>
				</div>
				<h1 id="product">Product</h1>
				<div class="card">
					<img src="hrushi's special.png">
					<div>
						<h2>Hrushi's special</h2>
						<h3>&#8377; 250</h3>
					</div>
				</div>
				<div class="card">
					<img src="mocha.png">
					<div>
						<h2>Mocha</h2>
						<h3>&#8377; 250</h3>
					</div>
				</div>
				<div class="card">
					<img src="cappacino.png">
					<div>
						<h2>Cappacino</h2>
						<h3>&#8377; 250</h3>
					</div>
				</div>
				<div class="card">
					<img src="iced coffee.png">
					<div>
						<h2>Iced coffee</h2>
						<h3>&#8377; 250</h3>
					</div>
				</div>
			
		</div>
		</div>
</body>	
</html>
